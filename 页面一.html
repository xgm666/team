<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./页面一.css">
</head>
<body>
    <div class="container">
        <div id="loginForm" class="login-form">
            <span class="s1">账号</span>
            <span class="s2">密码</span>
            <input type="text" placeholder="请输入" class="text">
            <input type="password" placeholder="请输入" class="password">
            <button class="sureenroll"></button>
            <button class="back" id="back"></button>
            <img src="./image/登录背景.png" alt="" class="bg1">
        </div>
        <div id="enrollForm" class="enroll-form">
            <span class="e1">账号</span>
            <span class="e2">密码</span>
            <span class="e3">确认密码</span>
            <input type="etext" placeholder="请输入用户名（数字，字母，下划线）" class="etext">
            <input type="epassword" placeholder="请输入密码" class="epassword">
            <input type="epasswordagain" placeholder="请输入密码" class="epasswordagain">
            <button class="firstenroll" id="firstenroll"></button>
            <button class="eback" id="eback"></button>
            <img src="./image/登录背景.png" alt="" class="bg1">
        </div>
        <span id="enrollwin">注册成功！</span>
        <img src="./image/title.png" alt="" class="title">
        <img src="./image/background.png" alt="" class="bg">
        <button class="enroll" id="enroll"></button>
        <button class="login" id="login"></button>
    </div>
    <script src="./页面一.js"></script>
</body>
</html>
